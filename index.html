<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/index.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Fisheye</title>
        <script src="/scripts/pages/index.js" type="module"></script>
    </head>

    <body>
        <div class="wrapper">
            <header class="header">
                <a href="/">
                    <img class="header_logo" src="/assets/images/logo.png" alt="logo fisheye" />
                </a>
                <h1 class="header_title">Photographers</h1>
            </header>

            <main id="cards" class="cards"></main>
        </div>

        <template id="template-photographer-card">
            <div class="card">
                <a href="" id="link" class="card_link">
                    <figure class="card_link_figure">
                        <img id="portrait" class="card_link_figure_portrait" src="" alt="" />
                        <figcaption>
                            <h2 id="name" class="card_link_figure_name">placeholder</h2>
                        </figcaption>
                    </figure>
                </a>
                <div class="card_description">
                    <p id="location" class="card_description_location">placeholder location</p>
                    <p id="tagline" class="card_description_tagline">placeholder tagline</p>
                    <p id="price" class="card_description_price">placeholder price</p>
                </div>
            </div>
        </template>
    </body>
</html>
